<div style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="example-container" style="display: flex; flex-direction: column; width: 300px; border: 1px solid black; border-radius: 15px; padding: 1rem;">
      <h1>Login</h1>
      <mat-form-field>
        <mat-label>Enter your Login</mat-label>
        <input matInput [(ngModel)]="user.login">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <p>Erro</p>
      <button mat-flat-button color="primary" (click)="Login()">Login</button>
    </div>
  </div>
